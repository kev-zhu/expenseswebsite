{% extends 'base_auth.html'%}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <h4>Login to your account</h4>
                    </div>

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html'%}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" id="usernameField" value="{{fieldValues.username}}" class="form-control form-control-sm" autofocus>
                        </div>
        
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                        </div>

                        <input type="submit" value="Login" class="btn col-12 btn-primary submit-btn"/>
                    </form>

                    <div class="container">
                        <span class="text-lead lead"> Don't have an account? <a href="{% url 'register' %}">Register Here</a></span><br>
                        <span class="text-lead lead"> Forgot password? <a href="{% url 'request-password' %}">Reset Password</a></span>
                    </div>
                </div>                
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
