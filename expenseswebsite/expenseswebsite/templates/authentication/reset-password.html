{% extends 'base_auth.html'%}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <h4>Please enter your email to get reset link</h4>
                    </div>

                    <form action="{% url 'request-password' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html'%}
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" id="emailField" value="{{values.email}}" class="form-control form-control-sm">
                        </div>
                        <div class="email-feedback invalid-feedback" style="display:none"></div>

                        <input type="submit" value="Submit" class="btn col-12 btn-primary submit-btn"/>
                    </form>
                    
                    <div class="container">
                        <span class="text-lead lead"> Already have an account? <a href="{% url 'login' %}">Login Here</a></span><br>
                        <span class="text-lead lead"> Don't have an account? <a href="{% url 'register' %}">Sign Up</a></span>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- <script src="{% static 'js/register.js' %}"></script> -->
{% endblock %}
