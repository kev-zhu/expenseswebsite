{% extends 'base_auth.html'%}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <h4>Set your new password</h4>
                    </div>

                    <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html'%}
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm passwordField">
                            <small class="float-right py-3 showPasswordToggle">SHOW</small>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password2" placeholder="Confirm Password" class="form-control form-control-sm passwordField">
                            <small class="float-right py-3 showPasswordToggle">SHOW</small>
                        </div>


                        <input type="submit" value="Submit" class="btn col-12 btn-primary submit-btn"/>
                    </form>
                    
                    <div class="container">
                        <span class="text-lead lead"> Already have an account? <a href="{% url 'login' %}">Login Here</a></span><br>
                        <span class="text-lead lead"> Don't have an account? <a href="{% url 'register' %}">Register</a></span>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/showPass.js' %}"></script>

{% endblock %}
